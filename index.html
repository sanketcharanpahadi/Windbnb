<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="utills.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Windbnb</title>
  </head>
  <body>
    <nav class="navbar flex flex-col">
      <div class="logo">
        <img src="logo.svg" alt="" />
      </div>

      <div class="search flex items-center">
        <span class="location border-1 font-small">Whole, Finand</span>
        <span class="add border-1 font-small">Add guests</span>
        <span class="s-icon font-small pointer"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></span>
      </div>
    </nav>

    <div class="popup">
      <header class="search-interface">
        <div class="headline flex justify-between items-center">
          <p class="edit">Edit your search</p>
          <span class="close pointer"><i class="fa-solid fa-xmark"></i></span>
        </div>

        <div class="customize pointer">
          <div class="customize-location relative active">
            <h5>location</h5>
            <span class="location-name location-default font-small"
              >Whole, Finland</span
            >
            <div class="locations flex flex-col active">
              <div class="loaction-1 flex items-center pointer">
                <span class="loc-icon pointer"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
                <span class="location-name">Helsinki, Finland</span>
              </div>
              <div class="loaction-2 flex items-center pointer">
                <span class="loc-icon pointer"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
                <span class="location-name">Turku, Finland</span>
              </div>
              <div class="loaction-3 flex items-center pointer">
                <span class="loc-icon pointer"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
                <span class="location-name">Oulu, Finland</span>
              </div>
              <div class="loaction-4 flex items-center pointer">
                <span class="loc-icon pointer"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
                <span class="location-name">Vaasa, Finland</span>
              </div>
            </div>
          </div>
          <div class="customize-guests relative">
            <h5>Guests</h5>
            <span class="add-guest font-small">Add guests</span>

            <div class="ages flex flex-col">
              <div class="adults">
                <h3>Adults</h3>
                <div class="age-info font-small">Ages 13 or above</div>
                <div class="inc-dec-adults flex items-center inc-dec">
                  <button class="adult-plus pointer">+</button>
                  <div class="age-total-adults font-small">0</div>
                  <button class="adult-minus font-small pointer">-</button>
                </div>
              </div>

              <div class="children">
                <h3>Children</h3>
                <div class="age-info font-small">Ages 2-12</div>
                <div class="inc-dec-children flex items-center inc-dec">
                  <button class="children-plus pointer">+</button>
                  <div class="age-total-children font-small">0</div>
                  <button class="children-minus pointer">-</button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="customize-search flex justify-center items-center font-small pointer"
          >
            <span class="search-img"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></span>
            <span>Search</span>
          </div>
        </div>
      </header>
    </div>

    <main>
      <section class="main">
        <div class="number-stay flex justify-between items-center">
          <h1>Stays in Finland</h1>
          <p class="total-stay font-small">
            <span class="total-num">12+</span>
            <span>stays</span>
          </p>
        </div>

        <div class="stays flex flex-col"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
